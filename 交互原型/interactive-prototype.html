  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    
    .prototype-container {
      max-width: 1200px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #4A6CF7;
    }
    
    .description {
      font-size: 16px;
      margin-bottom: 30px;
      text-align: center;
      max-width: 800px;
      line-height: 1.6;
    }
    
    .preview-container {
      position: relative;
      width: 390px;
      height: 844px;
      overflow: hidden;
      border-radius: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
      background-color: white;
    }
    
    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }
    
    .page.active {
      display: block;
    }
    
    .page img, .page svg {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .hotspot {
      position: absolute;
      background-color: rgba(74, 108, 247, 0.2);
      border: 2px solid rgba(74, 108, 247, 0.5);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .hotspot:hover {
      background-color: rgba(74, 108, 247, 0.3);
    }
    
    .hotspot.hidden {
      background-color: transparent;
      border-color: transparent;
    }
    
    .navigation {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .nav-button {
      padding: 8px 16px;
      background-color: #4A6CF7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    .nav-button:hover {
      background-color: #3a5bd9;
    }
    
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .modal.active {
      opacity: 1;
      visibility: visible;
    }
    
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      width: 90%;
    }
    
    .modal-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #4A6CF7;
    }
    
    .modal-description {
      font-size: 14px;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    
    .modal-button {
      padding: 8px 16px;
      background-color: #4A6CF7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    .modal-button:hover {
      background-color: #3a5bd9;
    }
  </style>
</head>

    // 初始化热区
    function initHotspots() {
      const previewContainer = document.getElementById('preview-container');
      const pages = document.querySelectorAll('.page');
      
      // 清除现有热区
      const existingHotspots = document.querySelectorAll('.hotspot');
      existingHotspots.forEach(hotspot => hotspot.remove());
      
      // 为当前活动页面创建热区
      const activePage = document.querySelector('.page.active');
      const pageId = activePage.id;
      
      if (pageFlows[pageId]) {
        pageFlows[pageId].forEach((hotspot, index) => {
          const hotspotElement = document.createElement('div');
          hotspotElement.classList.add('hotspot');
          hotspotElement.style.left = `${hotspot.x}px`;
          hotspotElement.style.top = `${hotspot.y}px`;
          hotspotElement.style.width = `${hotspot.width}px`;
          hotspotElement.style.height = `${hotspot.height}px`;
          
          hotspotElement.addEventListener('click', () => {
            if (hotspot.type === 'page') {
              navigateToPage(hotspot.target);
            } else if (hotspot.type === 'modal') {
              showModal(hotspot.title, hotspot.description);
            }
          });
          
          previewContainer.appendChild(hotspotElement);
        });
      }
    }
    
    // 导航到指定页面
    function navigateToPage(pageId) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(page => page.classList.remove('active'));
      
      const targetPage = document.getElementById(pageId);
      if (targetPage) {
        targetPage.classList.add('active');
        initHotspots();
      }
    }
    
    // 显示模态框
    function showModal(title, description) {
      const modal = document.getElementById('info-modal');
      const modalTitle = document.getElementById('modal-title');
      const modalDescription = document.getElementById('modal-description');
      
      modalTitle.textContent = title;
      modalDescription.textContent = description;
      
      modal.classList.add('active');
    }
    
    // 隐藏模态框
    function hideModal() {
      const modal = document.getElementById('info-modal');
      modal.classList.remove('active');
    }
    
    // 切换热区显示/隐藏
    function toggleHotspots() {
      const hotspots = document.querySelectorAll('.hotspot');
      hotspots.forEach(hotspot => hotspot.classList.toggle('hidden'));
    }
    
    // 重置原型
    function resetPrototype() {
      navigateToPage('onboarding-page');
    }
    
    // 初始化事件监听

      // 模态框关闭按钮
